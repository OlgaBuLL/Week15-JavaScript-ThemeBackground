<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change-theme</title>
    <link rel="stylesheet" href="./assets/styles/change-theme.css">
</head>

<body id="theme">
    <select name="theme" id="theme-option" onchange="changeTheme()">
        <option value="standard">Стандартная(белая)</option>
        <option value="dark">Темная</option>
        <option value="beige">Бежевая</option>
        <option value="gradient">Градиент</option>
    </select>
    <h1 class="title">Ремонт <span>ноутбуков</span></h1>

    <div class="main">
        <div class="main-info">
            <h2>Почему лучше обратиться именно к нам?</h2>
            <ul>
                <li> Бесплатная диагностика поломки прямо при клиенте</li>
                <li>Молниеносная скорость починки (от 20 минут до 2 рабочих дней)</li>
                <li>Больше 10 лет на рынке – починили более 2500 ноутбуков</li>
            </ul>

            <a href="#!" id="claim">Посмотреть кейсы</a>
        </div>

        <img src="./assets/images/image2.png" alt=image>
    </div>


    <div class="form">
        <h2>Прайс наших услуг</h2>
        <input type="text" placeholder="Ваше имя" id="name">
        <input type="text" placeholder="Ваш телефон" id="phone">
        <input type="text" placeholder="Ваш E-mail" id="email">
        <div id="successMessage"></div>
        <div id="errorMessage"></div>
        <button onclick="checkData()">Отправить запрос</button>
    </div>

    <script src="./assets/scripts/change-theme.js"></script>
</body>

</html>
